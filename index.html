       <script>
        function filterCategory(category) {
  hideAll();

  document.getElementById('category-view').classList.remove('hidden');
  document.getElementById('category-title').innerText = category;

  const grid = document.getElementById('category-grid');

  const filteredArticles = ARTICLES.filter(
    article => article.category === category
  );

  if (filteredArticles.length === 0) {
    grid.innerHTML = `
      <p class="col-span-3 text-center italic text-gray-400">
        Ainda não há matérias nesta categoria.
      </p>
    `;
    return;
  }

  grid.innerHTML = filteredArticles
    .map(article => createArticleCard(article))
    .join('');

  window.scrollTo(0, 0);
}

    <script>
        function init() {
            document.getElementById('current-date').innerText = new Date().toLocaleDateString('pt-BR', { 
                weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' 
            });
            showHome();
        }

        function createArticleCard(article, type = 'secondary') {
            if (type === 'main') {
                return `
                <div class="group cursor-pointer flex flex-col gap-4 border-b border-[#FADCE6] pb-8 mb-8 lg:pb-0 lg:mb-0 lg:border-b-0" onclick="viewArticle('${article.id}')">
                    <img src="${article.imageUrl}" class="w-full h-96 object-cover grayscale-[20%] group-hover:grayscale-0 transition-all duration-500 shadow-sm" />
                    <div class="space-y-3">
                        <span class="text-[#C77B89] font-bold text-xs uppercase tracking-widest">${article.category}</span>
                        <h2 class="serif text-4xl font-bold leading-tight group-hover:text-[#C77B89] transition-colors">${article.title}</h2>
                        <p class="text-gray-600 text-lg leading-relaxed">${article.summary}</p>
                        <div class="flex items-center gap-2 text-xs text-gray-400">
                            <span class="font-bold uppercase">Por ${article.author}</span>
                            <span>•</span>
                            <span>${article.date}</span>
                        </div>
                    </div>
                </div>`;
            } else if (type === 'sidebar') {
                return `
                <div class="group cursor-pointer border-b border-[#FADCE6] pb-4 mb-4 last:border-0" onclick="viewArticle('${article.id}')">
                    <span class="text-[#C77B89] font-bold text-[10px] uppercase tracking-widest">${article.category}</span>
                    <h3 class="serif text-lg font-bold leading-tight mt-1 group-hover:text-[#C77B89] transition-colors">${article.title}</h3>
                    <p class="text-xs text-gray-500 mt-1">${article.date}</p>
                </div>`;
            } else {
                return `
                <div class="group cursor-pointer flex flex-col gap-3 border-b border-[#FADCE6] pb-6" onclick="viewArticle('${article.id}')">
                    <img src="${article.imageUrl}" class="w-full h-48 object-cover grayscale-[20%] group-hover:grayscale-0 transition-all duration-500" />
                    <span class="text-[#C77B89] font-bold text-[10px] uppercase tracking-widest">${article.category}</span>
                    <h3 class="serif text-xl font-bold leading-tight group-hover:text-[#C77B89] transition-colors">${article.title}</h3>
                    <p class="text-sm text-gray-600 line-clamp-2">${article.summary}</p>
                </div>`;
            }
        }

        function showHome() {
  history.pushState({ page: 'home' }, '', '#');

  hideAll();
  document.getElementById('home-view').classList.remove('hidden');


  const mainCol = document.getElementById('main-column');
  const sideCol = document.getElementById('sidebar-column');

  if (!window.ARTICLES || ARTICLES.length === 0) {
    mainCol.innerHTML = '<p class="italic text-gray-400">Nenhuma matéria publicada ainda.</p>';
    sideCol.innerHTML = '';
    return;
  }

  mainCol.innerHTML = createArticleCard(ARTICLES[0], 'main');

  let gridHtml = '<div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-12 pt-12 border-t border-[#FADCE6]">';
  if (ARTICLES[1]) gridHtml += createArticleCard(ARTICLES[1]);
  if (ARTICLES[2]) gridHtml += createArticleCard(ARTICLES[2]);
  gridHtml += '</div>';

  mainCol.innerHTML += gridHtml;
  sideCol.innerHTML = ARTICLES
  .slice(1) // tira a matéria principal
  .map(a => createArticleCard(a, 'sidebar'))
  .join('');


  updateNav(null);
}
        function viewArticle(id) {
    history.pushState({ page: 'article', id }, '', `#artigo-${id}`);

    hideAll();
    const article = ARTICLES.find(a => a.id === id);
            const view = document.getElementById('article-view');
            view.classList.remove('hidden');
            
            document.getElementById('article-content-target').innerHTML = `
                <div class="mb-8 text-center">
                    <span class="text-[#C77B89] font-bold text-sm uppercase tracking-[0.2em] mb-4 block">${article.category}</span>
                    <h1 class="serif text-4xl md:text-6xl font-bold leading-tight mb-6">${article.title}</h1>
                    <p class="text-xl text-gray-600 mb-8 italic">"${article.summary}"</p>
                    <div class="flex justify-center items-center gap-4 text-sm text-gray-500 border-y border-[#FADCE6] py-4">
                        <span class="font-bold text-[#2D2D2D] uppercase">Por ${article.author}</span>
                        <span>•</span>
                        <span>${article.date}</span>
                    </div>
                </div>
                <img src="${article.imageUrl}" class="w-full h-[500px] object-cover mb-12 shadow-sm" />
                <div class="article-content serif text-base md:text-xl leading-relaxed text-gray-800">
                   ${article.content
  .trim()
  .split(/\n\s*\n/)
  .map(paragrafo => `<p>${paragrafo}</p>`)
  .join('')}


                    
                </div>
            `;
            window.scrollTo(0, 0);
        }

        function hideAll() {
            document.getElementById('home-view').classList.add('hidden');
            document.getElementById('category-view').classList.add('hidden');
            document.getElementById('article-view').classList.add('hidden');
        }

        function updateNav(activeCat) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('text-[#C77B89]');
                link.classList.add('hover:text-[#C77B89]');
                if ((!activeCat && link.innerText === 'Página Inicial') || (link.innerText === activeCat)) {
                    link.classList.add('text-[#C77B89]');
                }
            });
        }

        window.onpopstate = function (event) {
  if (!event.state || event.state.page === 'home') {
    showHome();
  } else if (event.state.page === 'article') {
    viewArticle(event.state.id);
  }
};

window.onload = init;

    </script>
